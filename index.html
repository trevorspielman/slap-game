<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/game.min.css">
    <title>Slap Game</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <h3>Choose yo' Dog:</h3>
                <div>
                    <button class="btn-primary" onClick="animalType('bosco',0)">Bosco</button>
                    <button class="btn-primary" onClick="animalType('fluffyPants',1)">Sire Fluffy Pants</button>
                    <button class="btn-primary" onClick="animalType('moonMoon',2)">Moon Moon</button>
                </div>
                <h3>Treat yo' Dog?</h3>
                <div class="treat-buttons m-1">
                    <button onClick="reward('earScratch',0)">
                        <img class="button-image" src="assets/photos/pet.svg">
                        <p>Ear Scratches</p>
                    </button>
                    <button onClick="reward('bellyRub',0)">
                        <img class="button-image" src="assets/photos/belly-rub.png">
                        <p>Belly Rubs</p>
                    </button>
                    <button onClick="reward('fetch',0)">
                        <img class="button-image" src="assets/photos/ball.png">
                        <p>Fetch</p>
                    </button>
                </div>
                <div class="status-buttons m-1">
                    <h3>How's Your Dog Feeling?</h3>
                    <button id="fatBtn" onClick="giveStatus('fat',0)">
                        <img class="button-image" src="assets/photos/fat-dog.png">
                        <p>Fat</p>
                    </button>
                    <button id="lazyBtn" onClick="giveStatus('lazy',0)">
                        <img class="button-image" src="assets/photos/lazy-dog.png">
                        <p>zZz Lazy zZz</p>
                    </button>
                    <button id="hungryBtn" onClick="giveStatus('hungry',0)">
                        <img class="button-image" src="assets/photos/dog-bowl.png">
                        <p>Hungry!</p>
                    </button>
                </div>
                <div>
                    <button class="btn-danger m-1" onClick="reset(0)">Disappoint your dog again?</button>
                </div>
            </div>
            <div class="col-sm-4" id="selectedAnimal">
                <!--             <span>
                <h1>Bosco</h1>
                <span class="dog-image">
                    <img class="dog-image" src="assets/photos/sir-bosco.jpg" alt="">
                </span>
            </span> -->
            </div>
            <div class="col-sm-4">
                <h3>Happiness:
                    <span id="happinessCount">Sad Dog</h3>
                <h3>Reward Count:
                    <span id="rewardCount">0</h3>
                <div id="selectedStatus">
                    
                </div>
            </div>

        </div>
    </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
